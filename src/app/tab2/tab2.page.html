<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Configuration
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Configuration</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-label position="floating">Car IP Address</ion-label>
      <ion-input type="text" [(ngModel)]="carip" placeholder="Enter Car Ip Address" required></ion-input>
    </ion-item>


    <div class="ion-float-right">
      <ion-button (click)="setStorage()">Save</ion-button>
      <ion-button color="tertiary" (click)="clearStorage()">Clear</ion-button>
    </div>
  </ion-list>
  
  <!--<app-explore-container name="Configuration"></app-explore-container>-->
</ion-content>
